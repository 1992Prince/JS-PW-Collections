<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Iframes Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    iframe {
      width: 500px;
      height: 220px;
      border: 3px solid black;
      margin: 20px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Main Page with Multiple Iframes</h2>

  <iframe src="frame1.html"></iframe>
  <iframe src="frame2.html"></iframe>

</body>
</html>
