<!DOCTYPE html>
<html>
<head>
  <style>
    nb-card {
      display: block;
      border: 2px solid black;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      width: 350px;
      background: #f9f9f9;
    }
    nb-radio, .nested {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <!-- Card 1: Direct Buttons -->
  <nb-card data-testid="preferences-card">
    <h3>User Preferences</h3>
    <div class="nested">
      <section>
        <nb-radio><button onclick="console.log('Dark Mode Selected')">Dark Mode</button></nb-radio>
      </section>
      <section>
        <nb-radio><button onclick="console.log('Light Mode Selected')">Light Mode</button></nb-radio>
      </section>
      <section>
        <nb-radio><button onclick="console.log('Auto Mode Selected')">Auto Mode</button></nb-radio>
      </section>
    </div>
  </nb-card>

  <!-- Card 2: Nested Radio Buttons -->
  <nb-card data-testid="survey-card">
    <h3>Survey Question</h3>
    <p>Which option do you prefer?</p>
    <div class="nested">
      <section>
        <label>
          <input type="radio" name="survey" value="1" onclick="console.log('Survey Option 1 Selected')">
          <span>Option 1</span>
        </label>
      </section>
      <section>
        <label>
          <input type="radio" name="survey" value="2" onclick="console.log('Survey Option 2 Selected')">
          <span>Option 2</span>
        </label>
      </section>
      <section>
        <label>
          <input type="radio" name="survey" value="3" onclick="console.log('Survey Option 3 Selected')">
          <span>Option 3</span>
        </label>
      </section>
    </div>
  </nb-card>

  <!-- Card 3: Mixed Nested -->
  <nb-card data-testid="settings-card">
    <h3>Notification Settings</h3>
    <div class="nested">
      <section>
        <nb-radio>
          <div>
            <label>
              <input type="radio" name="notif" value="all" onclick="console.log('All Notifications Selected')">
              <span>All Notifications</span>
            </label>
          </div>
        </nb-radio>
      </section>
      <section>
        <nb-radio>
          <div>
            <label>
              <input type="radio" name="notif" value="important" onclick="console.log('Only Important Selected')">
              <span>Only Important</span>
            </label>
          </div>
        </nb-radio>
      </section>
      <section>
        <nb-radio>
          <div>
            <label>
              <input type="radio" name="notif" value="none" onclick="console.log('No Notifications Selected')">
              <span>No Notifications</span>
            </label>
          </div>
        </nb-radio>
      </section>
    </div>
  </nb-card>
</body>
</html>
