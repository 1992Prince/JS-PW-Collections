<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playwright Input Demo</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #2563eb;
        --radius: 14px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(120deg, #0b1020, #0f172a);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 560px;
        background: var(--card);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        padding: 28px;
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 22px;
        letter-spacing: 0.2px;
      }
      p.desc {
        margin: 0 0 20px 0;
        color: var(--muted);
        font-size: 14px;
      }
      form {
        display: grid;
        gap: 16px;
      }
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #cbd5e1;
      }
      input {
        width: 100%;
        border: 1px solid rgba(255,255,255,0.12);
        background: #0b1220;
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
      }
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      button {
        margin-top: 6px;
        padding: 10px 14px;
        border-radius: 10px;
        background: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      button:focus { outline: 2px solid white; outline-offset: 2px; }
    </style>
  </head>
  <body>
    <main class="card" aria-label="Playwright Input Demo Form">
      <h1>Playwright Input Demo</h1>
      <p class="desc">Accessible inputs that match your Playwright selectors.</p>

      <form>
        <!-- Text input: getByRole('textbox') will target this by default -->
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Peter" />
        </div>

        <!-- Date input: getByLabel('Birth date') -->
        <div>
          <label for="birth-date">Birth date</label>
          <input id="birth-date" name="birth-date" type="date" />
        </div>

        <div class="row">
          <!-- Time input: getByLabel('Appointment time') -->
          <div>
            <label for="appointment-time">Appointment time</label>
            <input id="appointment-time" name="appointment-time" type="time" />
          </div>

          <!-- Local datetime input: getByLabel('Local time') -->
          <div>
            <label for="local-time">Local time</label>
            <input id="local-time" name="local-time" type="datetime-local" />
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </
