<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Dropdown Demo</title>
</head>
<body>
  <h2>Playwright Select Dropdown Demo</h2>

  <!-- Single select dropdown -->
  <label for="color">Choose a color:</label>
  <select id="color" name="color">
    <option value="red">Red</option>     <!-- index 0 -->
    <option value="blue">Blue</option>   <!-- index 1 -->
    <option value="green">Green</option> <!-- index 2 -->
    <option value="yellow">Yellow</option> <!-- index 3 -->
  </select>

  <br><br>

  <!-- Multiple select dropdown -->
  <label for="fruits">Choose multiple fruits:</label>
  <select id="fruits" name="fruits" multiple size="4">
    <option value="apple">Apple</option>     <!-- index 0 -->
    <option value="banana">Banana</option>   <!-- index 1 -->
    <option value="orange">Orange</option>   <!-- index 2 -->
    <option value="grape">Grape</option>     <!-- index 3 -->
  </select>

</body>
</html>
