<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playwright getByRole Practice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
    .custom-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .custom-btn:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <h1>Playwright getByRole Practice Page</h1>

  <!-- Standard HTML button -->
  <section>
    <h2>Native Button</h2>
    <button onclick="console.log('✅ Native Button Clicked'); alert('✅ Native Button Clicked!');">
      Submit
    </button>
  </section>

  <!-- Custom div acting as a button -->
  <section>
    <h2>Custom Button (role="button")</h2>
    <div role="button" aria-label="Checkout Button" tabindex="0"
         class="custom-btn"
         onclick="console.log('✅ Custom Button Clicked'); alert('✅ Custom Button Clicked!');">
      Checkout
    </div>
  </section>
</body>
</html>
